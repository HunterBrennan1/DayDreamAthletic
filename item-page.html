<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clothing shop</title>
	<link rel="stylesheet" href="public\css\style.css" />
	<!-- link to Bulma css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
	<nav class="navbar is-white has-shadow">
		<!-- logo -->
		<div class="navbar-brand">
		  <a class="navbar-item is-size-5 ml-6 has-text-weight-bold has-text-grey-dark">
			dayDream-Athletic
		  </a>
		</div>


		<!-- nav bar -->
        <div class="navbar-menu" id="nav-links">
		  <div class="navbar-end">
			  <!-- <a class="navbar-item" id="profile">
				My Account
			  </a> -->

              <a class="navbar-item">Shopping Cart(0)</a>


			<a class="navbar-item" id="signup">
				LOGIN/SIGNUP
			</a>

		  </div>

        </div>
	  </nav>



	  <!-- banner of the website -->
      <br>
	<h1 class="is-size-3 has-text-centered has-text-weight-bold has-text-grey-dark py-4"> Hero Banner </h1>
    <br>
    <br>


	<!-- main page -->


<section class="section">
	
	<div class="container">

	<div class="columns is-vcentered">
	  <div class="column is-3">
        <p class="is-size-5 title">Item name</p>
        <p class="is-size-6 subtitle">Item Description we~~~~~~~~~</p>
	  </div>

    <div class="column is-5">
    <img src="https://bulma.io/images/placeholders/1280x960.png">
	</div>


	<div class="column is-4">
        <p class="is-size-4 mb-4">Price</p>
        <p class="mb-4">Other stuff</p>
        </div>
    </div>

  </div>
</section>
</div>


<!-- Modal for signup and login -->
<div class="modal" id="modal1">
	<div class="modal-background" id="signup-background"></div>
	<div class="modal-content has-background-white py-5 px-5">
		<h3 class="title is-5 mb-6 px-3">LOG IN / SIGN UP </h3>
		<div class="container">
			<div class="columns is-vcentered">
			  <div class="column is-6">
				<form>
					<div class="subtitle has-text-centered has-text-grey-dark has-text-weight-bold ">LOG IN</div>
					<div class="field">
					  <label class="label">Name</label>
					  <div class="control">
						<input class="input" type="text" placeholder="Name">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Email</label>
					  <div class="control">
						<input class="input" type="email" placeholder="Email">
					  </div>
					</div>
					<div class="field">
						<label class="label">Password</label>
						<div class="control">
						  <input class="input" type="password" placeholder="Password">
						</div>
					  </div>

					<div class=" has-text-centered">
					  <button class="button is-warning">LOG IN</button>
					</div>
				  </form>
			  </div>




			  <div class="column is-6">
				<form>
					<div class="subtitle has-text-centered has-text-grey-dark has-text-weight-bold">SIGN UP</div>
					<div class="field">
					  <label class="label">Name</label>
					  <div class="control">
						<input class="input" type="text" placeholder="Name">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Email</label>
					  <div class="control">
						<input class="input" type="email" placeholder="Email">
					  </div>
					</div>
					<div class="field">
						<label class="label">Password</label>
						<div class="control">
						  <input class="input" type="password" placeholder="Password">
						</div>
					  </div>

					<div class=" has-text-centered">
					  <button class="button is-warning">SIGN UP</button>
					</div>
				  </form>
			  </div>
			</div>
		  </div>

	</div>
</div>


  <script src="index.js"></script>

    
</body>
</html>
