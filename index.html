<!-- Modal for signup and login -->
<div class="modal" id="modal1">
	<div class="modal-background" id="signup-background"></div>
	<div class="modal-content has-background-white py-5 px-5">
		<h3 class="title is-5 mb-6 px-3">LOG IN / SIGN UP </h3>
		<div class="container">
			<div class="columns is-vcentered">
			  <div class="column is-6">
				<form>
					<div class="subtitle has-text-centered has-text-grey-dark has-text-weight-bold ">LOG IN</div>
					<div class="field">
					  <label class="label">Name</label>
					  <div class="control">
						<input class="input" type="text" placeholder="Name">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Email</label>
					  <div class="control">
						<input class="input" type="email" placeholder="Email">
					  </div>
					</div>
					<div class="field">
						<label class="label">Password</label>
						<div class="control">
						  <input class="input" type="password" placeholder="Password">
						</div>
					  </div>

					<div class=" has-text-centered">
					  <button class="button is-warning">LOG IN</button>
					</div>
				  </form>
			  </div>




			  <div class="column is-6">
				<form>
					<div class="subtitle has-text-centered has-text-grey-dark has-text-weight-bold">SIGN UP</div>
					<div class="field">
					  <label class="label">Name</label>
					  <div class="control">
						<input class="input" type="text" placeholder="Name">
					  </div>
					</div>
					<div class="field">
					  <label class="label">Email</label>
					  <div class="control">
						<input class="input" type="email" placeholder="Email">
					  </div>
					</div>
					<div class="field">
						<label class="label">Password</label>
						<div class="control">
						  <input class="input" type="password" placeholder="Password">
						</div>
					  </div>

					<div class=" has-text-centered">
					  <button class="button is-warning">SIGN UP</button>
					</div>
				  </form>
			  </div>
			</div>
		  </div>
